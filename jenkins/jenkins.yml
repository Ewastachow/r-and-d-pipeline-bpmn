plugins:
  required:
    git: latest
    pipeline-model-definition: latest
    pipeline-stage-step: latest
    pipeline-maven: latest
    workflow-aggregator: latest
    junit: latest
  sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Job/Read"
            assignments:
              - "authenticated"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
tool:
  git:
    installations:
      - home: "git"
        name: "Default"
  jdk: # (3)
    installations:
      - home: "/docker-java-home"
        name: "jdk"
  maven: # (4)
    installations:
      - name: "maven"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.5.4"
